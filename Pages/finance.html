<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Financial Accounting Form</title>
</head>
<body>
    <h1>Comprehensive Financial Accounting Form</h1>
    <form action="/submit-financial-data" method="POST" enctype="multipart/form-data">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="contact">Contact Number:</label><br>
            <input type="text" id="contact" name="contact" required><br><br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        </fieldset>

        <!-- Financial Information -->
        <fieldset>
            <legend>Financial Information</legend>
            <label for="account_number">Account Number:</label><br>
            <input type="text" id="account_number" name="account_number" required><br><br>
            <label for="bank_name">Bank Name:</label><br>
            <input type="text" id="bank_name" name="bank_name" required><br><br>
            <label for="transaction_date">Transaction Date:</label><br>
            <input type="date" id="transaction_date" name="transaction_date" required><br><br>
            <label for="transaction_amount">Transaction Amount:</label><br>
            <input type="number" id="transaction_amount" name="transaction_amount" required><br><br>
            <label for="transaction_type">Transaction Type:</label><br>
            <select id="transaction_type" name="transaction_type" required>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select><br><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- Additional Pictures -->
        <fieldset>
            <legend>Additional Pictures</legend>
            <label for="photo1">Upload Photo 1:</label><br>
            <input type="file" id="photo1" name="photo1" accept="image/*"><br><br>
            <label for="photo2">Upload Photo 2:</label><br>
            <input type="file" id="photo2" name="photo2" accept="image/*"><br><br>
            <label for="photo3">Upload Photo 3:</label><br>
            <input type="file" id="photo3" name="photo3" accept="image/*"><br><br>
        </fieldset>
