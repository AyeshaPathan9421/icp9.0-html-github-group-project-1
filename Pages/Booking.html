<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking</title>
</head>
<body background="./../images/50-Beautiful-and-Minimalist-Presentation-Backgrounds-040.webp">
  <center>
    <form>
        <u><h1>Booking Form</h1></u><br>
        <label for="fullname">Full Name</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="fullname" placeholder="Your full name.." required><br><br>

        <label for="email">Email</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email" placeholder="Your email.." required><br><br>

         <label for="phone">Phone Number</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="phone" placeholder="Your phone number.." required><br><br>

        <label for="Address">Address</label>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="Address" placeholder="Your address.." required><br><br>

         <label for="Vno">Vehicle No.</label>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="Vno" placeholder="vehicle No.." required><br><br>

         <label for="return">Time to Promised return</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="time" id="return" placeholder="return time.." required><br><br>

         <label for="IdP">Id Proof</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="IdP">
            <option>select</option>
            <option>Aadhar card</option>
            <option>Votter Id</option>
        </select><br><br><br>

        <button><b>Submit</b></button>
    </form>
</center>
</body>
</html>
