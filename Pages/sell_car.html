<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Car</title>
</head>

<body background="./../images/gradient-bubble-pattern-pink-background_53876-106176.jpg">
    

    <fieldset >
      <center>
    <h2 >Sell your car from home for the best price</h2>
</center>
<hr size="7px" color="black">
    <form >  
       <h1>car selling form</h1>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="name">Your Name:</label><br>
    <img src="./../images/iconimg1.png" height="18px" width="20px"> 
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <img src="./../images/iconimg2.png" height="18px" width="20px">gender:<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" >male<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" >female<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" >other<br><br>   

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="email">Email:</label><br>
    <img src="./../images/iconimg3.png" height="18px" width="20px"> 
    <input type="email" id="email" placeholder="email" required><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="phone"> Phone Number:</label><br>
    <img src="./../images/iconimg4.png" height="18px" width="20px"> 
    <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="cardescription">description:</label><br>
    <img src="./../images/iconimg5.png" height="18px" width="20px"> 
    <input type="text" id="cardescription" placeholder="description" ><br><br>


  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="car-company" >car company: </label><br>
  <img src="./../images/iconimg6.png" height="18px" width="20px"> <input list="car-company"  placeholder="car company" >
 <datalist id="car-company">
    <option >Choose car company :</option>
   
    <option>Audi</option>
    <option>BMW</option>
    <option>Chevrolet</option>
    <option>Dodge</option> <option>Ferrari</option> <option>Fiat</option><option>Ford</option><option>Honda</option><option>Hyundai</option>
    <option>Infiniti</option><option>Jaguar</option><option>Jeep</option>
    <option>Kia</option><option>Lamborghini</option><option>Land Rover</option>
    <option>Lexus</option> <option>Maserati</option>
    <option>Mazda</option><option>Mercedes-Benz</option>
    <option>Mitsubishi</option><option>Nissan</option><option>Porsche</option><option>Subaru</option><option>Tesla</option>
    <option>Toyota</option><option>Volkswagen</option>
    <option>Volvo</option><option>Alfa Romeo</option><option>Bentley</option><option>Bugatti</option>
  </datalist>

 
       <br><br>

        <img src="./../images/iconimg7.png" height="18px" width="20px">
    <input list="carname" placeholder="model name" >
    <datalist id="carname">
       <option>Choose car name:</option>
       <option>Maruti Suzuki Swift</option>
       <option>Maruti Suzuki Baleno</option><option>Maruti Suzuki Dzire</option><option>Maruti Suzuki Vitara Brezza</option>

       <option>Mahindra XUV300</option><option>Mahindra Scorpio</option>

          <br><br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="year">Date:</label><br>
          <img src="./../images/iconimg8.png" height="18px" width="20px"> <input type="date"  name="car-year" placeholder="car buying date" required><br><br>
        
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="mileage">Mileage (in kilometers):</label><br><img src="./../images/iconimg9.png" height="18px" width="20px"> 
        <input type="number" id="mileage" name="mileage"   placeholder="Mileage"><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="mileage">top speed:</label><br><img src="./../images/3564796.png" height="18px" width="20px"> 
        <input type="number" id="top speed"    placeholder="top speed"><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <label for="price">Price :</label><br><img src="./../images/3037150.png" height="18px" width="20px"> 
        <input type="number" id="price" name="price" placeholder="Price" required><br><br>
    
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="car-image">Upload Car Image:</label><br>
        <img src="./../images/11429526.png" height="18px" width="20px"> 
        <input type="file" id="car-image" name="car-image" accept="image/*"><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <label for="Driving license">Driving license(for proof):</label><br><img src="./../images/2874797.png" height="18px" width="20px"> 
        <input type="file" id="Driving license" name="Driving license" accept=.pdf,.doc,.docx><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="car-insurance">Upload Insurance Document:</label><br>
        <img src="./../images/159626.png" height="18px" width="20px">
        <input type="file" id="car-insurance" name="car-insurance" accept=".pdf,.doc,.docx"><br><br>
        <input type="checkbox" id="terms-agreement" name="terms-agreement" required>
        <label for="termagreement">I agree to the 
          <a href="./../Pages/tearmscondition.html" target="_blank">Terms and Conditions</a></label><br><br>
        <input type="submit" value="Submit" >

    </form>

</html>
