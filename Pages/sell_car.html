<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Car</title>
</head>

<body>
    <fieldset >
    <h1>Car Selling Form</h1>
    <form >
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    gender:<br><input type="radio" >male<br>
<input type="radio" >female<br>
<input type="radio" >other<br><br>

    <label for="email">Your Email:</label>
    <input type="email" id="email" placeholder="email" required><br><br>
    <label for="phone">Your Phone Number:</label>
    <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
    <label for="cardescription">description:</label>
    <input type="text" id="cardescription" placeholder="description" ><br><br>


 <label for="car-company" >car company: </label>
 <input list="car-company"  >
 <datalist id="car-company">
    <option >Choose car company :</option>
   
    <option>Audi</option>
    <option>BMW</option>
    <option>Chevrolet</option>
    <option>Dodge</option> <option>Ferrari</option> <option>Fiat</option><option>Ford</option><option>Honda</option><option>Hyundai</option>
    <option>Infiniti</option><option>Jaguar</option><option>Jeep</option>
    <option>Kia</option><option>Lamborghini</option><option>Land Rover</option>
    <option>Lexus</option> <option>Maserati</option>
    <option>Mazda</option><option>Mercedes-Benz</option>
    <option>Mitsubishi</option><option>Nissan</option><option>Porsche</option><option>Subaru</option><option>Tesla</option>
    <option>Toyota</option><option>Volkswagen</option>
    <option>Volvo</option><option>Alfa Romeo</option><option>Bentley</option><option>Bugatti</option>
  </datalist>

 
       <br><br>

 <label for="model">Car Model:

    <input list="carname" >
    <datalist id="carname">
       <option>Choose car name:</option>
       <option>Maruti Suzuki Swift</option>
       <option>Maruti Suzuki Baleno</option><option>Maruti Suzuki Dzire</option><option>Maruti Suzuki Vitara Brezza</option>
       <option>Maruti Suzuki Ertiga</option><option>Maruti Suzuki Celerio</option>
       <option>Maruti Suzuki Alto</option>
       <option>Hyundai Creta</option> <option>Hyundai Elite i20</option>
       <option>Hyundai Venue</option> <option>Hyundai Santro</option> <option>Hyundai Grand i10</option>
       <option>Hyundai Verna</option><option>Tata Altroz</option><option>Tata Nexon</option>
       <option>Tata Harrier</option><option>Tata Tiago</option>
       <option>Tata Tigor</option>
       <option>Mahindra XUV300</option><option>Mahindra Scorpio</option>
       <option>Mahindra Thar</option><option>Mahindra Bolero</option> <option>Kia Seltos</option>
       <option>Kia Sonet</option><option>Toyota Innova Crysta</option> <option>Toyota Fortuner</option>
       <option>Honda City</option><option>Honda Amaze</option> <option>Honda Jazz</option>
       <option>Honda WR-V</option><option>Ford EcoSport</option><option>Ford Endeavour</option>
       <option>Volkswagen Polo</option>
       <option>Volkswagen Vento</option><option>Renault Kwid</option><option>Renault Duster</option><option>Nissan Magnite</option><option>Nissan Kicks</option>
       <option>Skoda Octavia</option> <option>Skoda Rapid</option><option>MG Hector</option><option>MG ZS EV</option><option>Jeep Compass</option>
       <option>Jeep Wrangler</option> <option>BMW 3 Series</option> <option>BMW X1</option>
       <option>Audi Q3</option> <option>Audi A4</option>
       <option>Mercedes-Benz C-Class</option> <option>Mercedes-Benz GLA</option>
       <option>Volvo XC40</option><option>Volvo S60</option><option>Land Rover Range Rover Evoque</option>
       <option>Land Rover Discovery Sport</option><option>Jaguar XE</option><option>Jaguar F-Pace</option>
     </datalist>
   
    
          <br><br>
  <label for="year">Year:</label>
        <input type="number"  name="car-year" required><br><br>
        
 <label for="mileage">Mileage (in kilometers):</label>
        <input type="number" id="mileage" name="mileage" required><br><br>
            <label for="price">Price :</label>
        <input type="number" id="price" name="price" required><br><br>
    
        <label for="car-image">Upload Car Image:</label>
        <input type="file" id="car-image" name="car-image" accept="image/*"><br><br>
        <label for="Driving license">Driving license:</label>
        <input type="file" id="Driving license" name="Driving license" accept=.pdf,.doc,.docx><br><br>
        <label for="car-insurance">Upload Insurance Document:</label>
        <input type="file" id="car-insurance" name="car-insurance" accept=".pdf,.doc,.docx"><br><br>
        <input type="checkbox" id="terms-agreement" name="terms-agreement" required>
        <label for="termagreement">I agree to the <a href="terms&conditions.html" target="_blank">Terms and Conditions</a></label><br><br>
        <input type="submit" value="Submit">
    </form>
</fieldset>
</body>
</html>
